services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: galaxy-postgres
    environment:
      POSTGRES_DB: galaxy_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    network_mode: bridge

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: galaxy-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    network_mode: bridge

  # Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: galaxy-redis-commander
    environment:
      REDIS_HOSTS: local:localhost:6380
    ports:
      - "8081:8081"
    depends_on:
      - redis
    network_mode: bridge

  # pgAdmin (Optional - Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: galaxy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@galaxy.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    ports:
      - "5050:80"
    network_mode: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data: